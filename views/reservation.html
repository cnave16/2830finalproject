<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation - Frankie Tocco's</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="/" class="logo">Frankie Tocco's</a>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/menu">Menu</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
      <li><a href="/reservation" class="reservation-button">Reservation</a></li>
    </ul>
    <div class="hours">
      Hours: Mon-Fri: 9am - 10pm, Sat-Sun: 11am - 9pm
    </div>
  </nav>

  <!-- Reservation Form -->
  <section class="reservation-section">
    <h1>Make a Reservation</h1>
    <p>Reserve your table at Frankie Tocco's for an unforgettable dining experience.</p>
    <form class="reservation-form" action="/submit-reservation" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" max="20" required>

      <button type="submit" class="btn">Submit Reservation</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Frankie Tocco's. All rights reserved.</p>
  </footer>
</body>
</html>
